{% extends "base.html" %}
{% block content %}
{% load static %}
<style>
body, html {
    height: 100%;
  }
  
  .bg { 
    height: 100%; 
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>
</head>
    <body class="bg" background="{% static 'images/bg1.jpg' %}">
            <br><br><br><br><br><br><br><br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 border p-3 rounded-lg bg-secondary">
                    <h2 style="text-align:center;">login</h2><br>
                    {% if isLogin == 'TRUE' %}
                    <h5 style="text-align:center; color:red;">ผู้ใช้หรือรหัสผ่านไม่ถูกต้องกรุณากรอกใหม่</h5>
                    {% endif %}
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="input form-control" placeholder="Username" name="username" id="username"  value="">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input name="password" type="password" value="" class="input form-control" id="password" placeholder="password" required="true" aria-label="password" aria-describedby="basic-addon1" />
                        <div class="input-group-append">
                          <span class="input-group-text" onclick="password_show_hide();">
                            <i class="fas fa-eye d-none" id="show_eye"></i>
                            <i class="fas fa-eye-slash " id="hide_eye"></i>
                          </span>
                          </div>
                    </div>
                <script>
                    function password_show_hide() {
                        var x = document.getElementById("password");
                        var show_eye = document.getElementById("show_eye");
                        var hide_eye = document.getElementById("hide_eye");
                        show_eye.classList.remove("d-none");
                        if (x.type === "text") {
                            x.type = "password";
                            show_eye.style.display = "none";
                            hide_eye.style.display = "block";
                        } else {
                            x.type = "text";
                            show_eye.style.display = "block";
                            hide_eye.style.display = "none";
                        }
                    }
                </script>


                    <div class="d-flex">
                        <button type="submit" class="btn btn-primary mb-2">SUBMIT</button>
                    </form>
                        <a href="{% url 'admin:index' %}" class="btn btn-info mb-2 ml-auto">ADMIN</a>
                    </div>
                </div>
                <div class="col-sm-4 p-3"></div>
            </div>
        </div>
    </body>
{% endblock content %}
