{% extends "base.html" %}
{% block content %}
{% load static %}
</head>
    <body>
{% for item in items %}
      <form action="edit_equipment_save?id={{ item.order }}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <nav class="navbar navbar-expand-lg navbar-light d-flex sticky-top" style="background-color: #e3f2fd;">
          <div class="mr-auto">
          <ul class="navbar-nav">
            <!-- Dropdown -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                MENU
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'addlist'%}">add list</a>
                <a class="dropdown-item" href="{% url 'delete_material'%}">delete</a>
                <a class="dropdown-item" href="{% url 'edit_equipment'%}">edit</a>
              </div>
            </li>
          </ul>
        </div>
            <div class="p2">{{ user }}
            <a href="{% url 'login' %}"><button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button></a>
          </div>
        </nav>
          <br>
    
          <div class="container-fluid"><align="center"></center>
            <h1 style="text-align:center;">Edit Equipment</h1>
        <br>
        <div class="row">
            <div class="col-sm-5"></div>
            <div class="form-inline">
                <label class="mb-2 mr-sm-2">Name:</label>
                <input type="text" class="form-control mb-2 mr-sm-2 ml-2" id="name" name="name" value="{{ item.Equipment }}">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-5"></div>
            <div class="form-inline">
                <label class="mb-2 mr-sm-2">Type:</label>
            </div>
            <div class="dropdown ml-3">
                    <select name="type" id="type" class="custom-select mb-3">
                      <option value="equipment" selected="selected">equipment</option>
                      <option value="material">material</option>
                    </select>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-5"></div>
            <div class="form-inline">
                <label class="mb-2 mr-sm-2">Amout:</label>
                <input type="number" class="form-control mb-2 mr-sm-2" id="amount" name="amount" value="{{ item.Amount }}">
            </div>
        </div>

        <div class="form-row align-items-center">
            <div class="col-sm-5 p-3"></div>
            <label class="mb-3 mr-sm-2">Picture:</label>
              <div class="col-sm-2 custom-file mb-3">
                <input type="file" class="custom-file-input" id="customFile" name="customFile">
                <label class="custom-file-label" for="customFile">{{ item.Picture}}</label> (อัตราส่วนรูปภาพ 1:1)
            </div>
        </form>
    </div>

    <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function() {
          var fileName = $(this).val().split("\\").pop();
          $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>

    <div class="row d-flex justify-content-center pt-3">
      <div class="form-inline">
          <button type="submit" class="btn btn-success mr-2">OK</button>
          <button type="Cancel" class="btn btn-danger">Cancel</button>
      </div>
  </div>
{% endfor %}
        <br><br><br><br><br><br><br><br>  
        <footer>
          <a href="{% url 'select'%}">
          <center><button type="button" class="btn btn-dark"><i class="fas fa-home"></i></button></center>
          </a>
        </footer>
        <br>
      </form>
    </body>
    {% endblock content %}
